bugreports:
  - summary: |
      Если очистить корзину и вернуться в магазин, корзина отображается заполненной
    environment: |
      Google Chrome 121.0.6167.140 (Официальная сборка), (64 бит)
      ОС Windows 10 22H2
    steps-to-reproduce: |
      1. Добавить товар в корзину и перейти в корзину
      2. Очистить корзину кнопкой "Clear cart"
      3. Перейти в магазин из корзины, кликнув "Store" в шапке сайта
    expected-result: |
      Отображается пустая корзина в шапке сайта
    actual-result: |
      Корзина отображается заполненной
