---
- summary: |
    Проверка поиска товара по ключевому слову
  requirement: |
    При вводе в поле "Search" ключевого слова выводятся товары, имеющие в описании или названии указанное ключевое слово
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    Ключевое слово = laptop
  steps:
    - Вводим ключевое слово в поле "Search"
  expected-result: |
    На странице должны отобразиться товары, в описании/названии которых содержится ключевое слово

- summary: |
    Проверка возможности фильтровать товары
  requirement: |
    При выборе категории в фильтре "Category" выводятся товары, относящиеся к указанной категории
  prerequisites:
    Открыта главная страница магазина
  test-data: |
    категория = home-decoration
  steps:
    - Выбираем категорию в фильтре "Category"
  expected-result: |
    На странице должны отобразиться товары, относящиеся к указанной категории

- summary: |
    Проверка возможности просматривать товары и подробную информацию о товаре
  requirement: |
    По клику на товар открывается страница товара с подробной информацией о товаре
  prerequisites:
    Открыта главная страница магазина
  steps:
    - Кликнуть по названию/фото товара
  expected-result: |
    Должна открываться страница товара с подробной информацией о товаре

- summary: |
    Проверка возможности добавлять товары в корзину и просматривать содержимое корзины
  requirement: |
    При нажатии на кнопку "Add to cart" выбранный товар добавляется в корзину
  prerequisites:
    Открыта главная страница магазина
  steps:
    - Нажать на кнопку "Add to cart" 
    - Перейти в корзину, нажав на кнопку "Cart"
  expected-result: |
    В корзине отображается выбранный товар

- summary: |
    Проверка хранения Корзины в сессии браузера
  requirement: |
    При обновлении страницы не происходит сброс корзины
  prerequisites:
    Товар добавлен в корзину
  steps:
    - Обновить страницу 
  expected-result: |
    В корзине отображается ранее добавленный товар (данные не исчезают)

- summary: |
    Проверка продолжения выбора товаров в каталоге при выходе из корзины
  requirement: |
    При выходе из корзины можно продлжить выбирать товары в каталоге (при этом настроенные ранее фильтры не сбрасываются)
  prerequisites:
    Открыта главная страница магазина
  steps:
    - Настроить фильтр "Brand", выбрав несколько наименований
    - Добавить товар в корзину
    - Перейти в корзину
    - Выйти из корзины, нажав кнопку "Continue shopping"
  expected-result: |
    Происходит возврат на страницу каталога (ранее настроенный фильтр не сбрасывается)

- summary: |
    Проверка корректной работы языковых настроек при обновлении страницы
  requirement: |
    Выбранный язык сайта (рус) при обновлении страницы не меняется
  prerequisites:
    Открыта главная страница магазина, по умолчанию установлен язык "English"
  steps:
    - Установить язык "Russian"
    - Обновить страницу
  expected-result: |
    Страница отображается на русском языке
