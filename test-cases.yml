---
- summary: |
    Проверка поиска товара по ключевому слову
  requirement: |
    При вводе в поле "Search" ключевого слова выводятся товары, имеющие в описании или названии указанное ключевое слово
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    Ключевое слово = laptop
  steps:
    - Вводим ключевое слово в поле "Search"
  expected-result: |
    На странице должны отобразиться товары, в описании/названии которых содержится ключевое слово

- summary: |
    Проверка возможности фильтровать товары
  requirement: |
    При выборе категории в фильтре "Category" выводятся товары, относящиеся к указанной категории
  prerequisites:
    Открыта главная страница магазина
  test-data: |
    категория = home-decoration
  steps:
    - Выбираем категорию в фильтре "Category"
  expected-result: |
    На странице должны отобразиться товары, относящиеся к указанной категории

- summary: |
    Проверка возможности просматривать товары и подробную информацию о товаре
  requirement: |
    По клику на товар открывается страница товара с подробной информацией о товаре
  prerequisites:
    Открыта главная страница магазина
  steps:
    - Кликнуть по названию/фото товара
  expected-result: |
    Должна открываться страница товара с подробной информацией о товаре

- summary: |
    Проверка возможности добавлять товары в корзину и просматривать содержимое корзины
  requirement: |
    При нажатии на кнопку "Add to cart" выбранный товар добавляется в корзину
  prerequisites:
    Открыта главная страница магазина
  steps:
    - Нажать на кнопку "Add to cart" 
    - Перейти в корзину, нажав на кнопку "Cart"
  expected-result: |
    В корзине отображается выбранный товар
